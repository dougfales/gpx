name: Publish to RubyGems

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Verify tag is on master
      run: git branch -a --contains ${{ github.sha }} | grep -q 'origin/master'
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '4.0'
    - name: Build gem
      run: gem build gpx.gemspec
    - name: Push to RubyGems
      run: gem push gpx-*.gem
      env:
        GEM_HOST_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
